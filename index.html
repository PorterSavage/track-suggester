<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js.jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <h1>Epicodus Track Suggester</h1>
    <div class="container">
      <form id="form">
        <p>What OS do you prefer, Windows or IOS?</p>
        <label>
          <input type="radio" name="os" value="windows">
          Windows
        </label>
        <label>
          <input type="radio" name="os" value="ios">
          IOS
        </label>
        <p>Do you prefer Front End or Back End?</p>
        <label>
          <input type="radio" name="end" value="front">
          Front End
        </label>
        <label>
          <input type="radio" name="end" value="back">
          Back End
        </label>
        <label>
          <input type="radio" name="end" value="neither">
          I don't know.
        </label>
        <p>What do you want to create?</p>
        <label>
          <input type="radio" name="create" value="games">
          Games
        </label>
        <label>
          <input type="radio" name="create" value="apps">
          Apps
        </label>
        <label>
          <input type="radio" name="create" value="webpages">
          Webpagess
        </label>
        <p>How would you build a dining room table?</p>
        <label>
          <input type="radio" name="build" value="scratch">
          From scratch
        </label>
        <label>
          <input type="radio" name="build" value="ikea">
          Buy one from Ikea
        </label>
        <p>Do you prefer Art or math?</p>
        <label>
          <input type="radio" name="subject" value="Art">
          Art
        </label>
        <label>
          <input type="radio" name="subject" value="Math">
          Math
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
